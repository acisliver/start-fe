<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>체스판</title>
    <style>
        #board{
            border: gray solid 3px;
            width: 400px;
            height: 400px;
            font-size: 0px;           
        }
        .black{
            background-color: black;
            width: 100px;
            height: 100px;
            display: inline-flex;
        }
        .white{
            background-color: white;
            width: 100px;
            height: 100px;
            display: inline-flex;
        }
        .red{
            background-color: red;
            width: 100px;
            height: 100px;
            display: inline-flex;
        }
    </style>
</head>
<body>

<div id="board">    
    
</div>
<script>
    const board = document.getElementById("board");
    let str = ''
    let black = '<div class="black"></div>'
    let white = '<div class="white"></div>'
    let isBlack = true;
    for(var i=0; i<4; i++){
        for(var j=0; j<4; j++){
            // TODO : 여기에 필요한 코드를 작성해주세요.
            let color = isBlack ? black : white;
            str += color;
            isBlack = !isBlack;
        }
        isBlack = !isBlack;
    }
    board.innerHTML = str;

    const blocks = document.querySelectorAll("#board >  div");

    reRender = function (blocks) {
        blocks.forEach(b => {
            if(b.outerHTML==='<div class="white red"></div>' || '<div class="black red"></div>'){
                        b.classList.remove("red");
                    }
        });
    }

    blocks.forEach(block => {
        block.addEventListener("click", function(event){
            if(event.target.outerHTML==='<div class="white"></div>'){
                reRender(blocks);
                block.classList.add('red');
                
            }
            else if(event.target.outerHTML==='<div class="black"></div>'){
                reRender(blocks);
                block.classList.add('red');
            }
            else{

            }
        });
    });
    
</script>
</body>
</html>
